<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="./CSS/paint.css">
    <title>
        rosa
    </title>
</head>

<body>
    <div class="head"></div>
    <div class="row">
        <div class="sideb">
            <div class="buttons">
                <ul type="none">
                    <li><button value ="black" class="black bx" onclick="nameColors(this)"></button></li>
                    <li><button value ="red" class="red bx"onclick="nameColors(this)"></button></li>
                    <li><button value ="green" class="green bx" onclick="nameColors(this)"></button></li>
                    <li><button value ="yellow" class="yellow bx"onclick="nameColors(this)"></button></li>
                    <li><button value ="magenta" class="magenta bx"onclick="nameColors(this)"></button></li>
                    <li><button value ="purple" class="purple bx"onclick="nameColors(this)"></button></li>
                    <li><button value ="grey" class="grey bx"onclick="nameColors(this)"></button></li>
                    <li><button value ="orange" class="orange bx"onclick="nameColors(this)"></button></li>
                    <li><button value ="white" class="white bx"onclick="nameColors(this)">Eraser</button></li>
                </ul>
                <select class="bx sel">
                    <option value="circle">●</option>
                    <option value="square">█</option>
                </select>
            </div>
        </div>
        <div class="main">
            <div id="canvas"></div>
        </div>
    </div>
    <script src="./JS/paint.js"></script>
</body>

</html>
